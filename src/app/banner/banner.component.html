
<div *ngFor="let banner of banner" >
  <section class="row" >
    <div class="col-12" style="height: 500px"  >
      <img class="img-thumbnail" src= {{banner.banner}}  style="margin-top: 0px " />
<!--        <button type="button" class="btn btn-default ban_Edicion" id="ban_Edicion{{banner.id}}" style="display: none; margin-top: -870px">-->
          <button type="button" class="btn btn-default ban_Edicion" id="ban_Edicion-1" style="display: none;">
            <!--          <span style="font-size: 150%; color: white; ">  <i class="bi bi-camera-fill"></i> </span>-->
          <span style="font-size: 150%; color: white; ">  <i class="bi bi-camera-fill" [title]="'Cambiar el Banner'"></i> </span>
        </button>

        <button type="button" class="btn btn-default fot_Edicion" id="fot_Edicion-1" style="display: none; margin-top: -70px;margin-left: -40px;">
            <span style="font-size: 150%;" >  <i class="bi bi-camera-fill" [title]="'Cambiar la Foto'"></i> </span>
        </button>

    </div>
  </section>
  <section class="row" >
    <div class="col-3" >
      <img src={{banner.foto}} class="img-fluid rounded-circle" style="margin-top: -250px;margin-left: 50px;" />
    </div>
  </section>

</div>
