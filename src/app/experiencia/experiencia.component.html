<div *ngFor="let experiencia of experiencia">
  <section class="row">
    <div class="col-2">
        <img class="img-thumbnail"src={{experiencia.imagen}} />
        </div>
        <div class="col-8">
            {{ experiencia.texto}}<br>
            <b>{{ experiencia.institucion}}</b><br>
            {{ experiencia.periodo}}<br>
            {{ experiencia.provincia}}{{ experiencia.pais}}<br>
        </div>
        <div class="col" >
            <div class="btn-group" role="group" aria-label="Horizontal Button Group">
                <button type="button" class="btn btn-default exp_Edicion"  id="exp_Edicion-{{experiencia.id}}" style="display: none;">
                    <i class="bi bi-pencil" [title]="'Editar los datos'"></i>
                </button>
                <button (click)="borrar.pre_open('experiencia',experiencia.id,experiencia.texto)" type="button" class="btn btn-default exp_Borrado" id="exp_Borrado-{{experiencia.id}}" style="display: none;">
                    <i class="bi bi-x-circle" [title]="'Borrar los datos'"></i>
                </button>
            </div>
        </div>
        <div class="col-12" id="separador"><p></p></div>
    </section>
</div>
<hr>
