<ng-template #mdl_editar let-modal >
    <div class="modal-header">
        <h4  class="modal-title" id="modal-basic-title" style="text-transform: uppercase"><b> {{titulo}}</b></h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">Ã—</span>
        </button>
    </div>

    <div class="modal-body">

      <section class="row">
        <div class="col-4">
<!--          {{this.grafico_Donut(datosIngresos, etiqueta, this.titulo_aux, "donut-chart", "grafico")}}-->
          <div id="grafico">
                <canvas id="donut-chart"></canvas>
            </div>
        </div>

        <div class="col-8">
          <section class="row">
            <div class="col-3">
              <p><b> Colores:</b></p>
            </div >
            <div class="col-4">
              <p> <b> Etiquetas: </b></p>
            </div >
            <div class="col-2">
              <p><b> Porcentajes:</b></p>
            </div >
          </section>  

        <div *ngFor="let etiqueta of etiqueta; let i=index" >
          <div *ngIf="color_Fondo[i]=='white'" > {{invisibilizar(i)}} </div>
          <section class="row"  >
            <div class="col-3" >
          <!--    <button id="boton1"> Hola</button>-->
              <app-color [color]=color_Fondo[i] (valueChange)='recibe_color($event)'></app-color>
            </div >
            <div class="col-4">
              <textarea class="form-control" name="texto" id="" cols="50" rows="1" value={{etiqueta}}></textarea>
            </div >
            <div class="col-2">
              <app-porcentaje [porcentaje]=porcentaje[i] (valueChange)='recibe_porcentaje($event)'></app-porcentaje>
            </div >
          </section>  
          {{guardar_indice(i)}}
        </div>  
        <button (click)="agregar()">Agregar</button>
        </div>
        <br>
        <br>
      </section>  
      


    </div>
    
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">Cancelar</span>
        </button>
        <button type="button" class="btn btn-dark" (click)="editar_registro()" (click)="modal.close('Save click')">Modificar</button>
    </div>
</ng-template>
