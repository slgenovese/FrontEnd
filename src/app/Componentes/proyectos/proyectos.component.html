<div class="card">
    <h4 class="subtitulo">Proyectos</h4>

<div *ngFor="let proyecto of proyectos" >
    <section class="row">
        <div class="col-2">
            <img class="img-thumbnail" src={{proyecto.imagen}} />
        </div>
        <div class="col-8">
            <b>{{ proyecto.institucion}}</b><br>
            {{ proyecto.titulo}}<br>
            {{ proyecto.desde}} - {{ proyecto.hasta}}<br>
        </div>
        <div class="col" >
            <div class="btn-group" role="group" aria-label="Horizontal Button Group">
                <button (click)="editar.pre_open_proyectos('proyectos',proyecto.id, proyecto.imagen, proyecto.titulo, proyecto.institucion, proyecto.desde, proyecto.hasta)" type="button" class="btn btn-default pro_Edicion" id="pro_Edicion-{{proyecto.id}}" style="display: none;" >
                    <i class="bi bi-pencil" [title]="'Editar los datos'"></i>
                </button>
                <button (click)="borrar.pre_open('proyecto',proyecto.id,proyecto.titulo)" type="button" class="btn btn-default pro_Borrado" id="pro_Borrado-{{proyecto.id}}" style="display: none;">
                    <i class="bi bi-x-circle" [title]="'Borrar los datos'"></i>
                </button>
            </div>
        </div>
        <div class="col-12" id="separador"><p></p></div>
    </section>
</div>
</div>
<hr>
