
<div *ngFor="let educacion of educacion" >
    <section class="row">
        <div class="col-2">
            <img src={{educacion.imagen}} />
        </div> 
        <div class="col-8">
            <b>{{ educacion.institucion}}</b><br> 
            {{ educacion.titulo}}<br>
            {{ educacion.periodo}}<br>
        </div> 
        <div class="col" >
            <div class="btn-group" role="group" aria-label="Horizontal Button Group">
                <button type="button" class="btn btn-default Edu_Edicion" id={{educacion.id}} >
                    <i class="bi bi-pencil"></i>
                </button>
                <button type="button" class="btn btn-default Edu_Borrado" id={{educacion.id}} >
                    <i class="bi bi-x-circle"></i>                    
                </button>
            </div>
        </div>
        <div class="col-12" id="separador"><p></p></div>
    </section>
</div>
<hr>
